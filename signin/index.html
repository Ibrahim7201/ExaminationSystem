<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="..\fontawesome-free-5.15.4-web\css\all.css">
</head>

<body>
    <div class="container">
        <div class="header">Sign in</div>
        <div class="form">
            <span class="s">Your E-mail Address:</span>
            <div class="con">
                <input type="email" oninput="vmail(event)" class="in mail" placeholder="Your Email Address ..">
                <label class="lmail"></label>
            </div>
            <span class="s">Password:</span>
            <div class="con">
                <input type="password" oninput="vpw(event)" class="in pw" placeholder="Enter a password ..">
                <label class="lpw"></label>
            </div>
            <span class="btn" style="display:block;" onclick="Signin(event)">Sign in</span>
        </div>
    </div>
    <div class="kid">
        <img src="kid.png" width="600rem">
    </div>
    <div class="pop_up">
        <div class="up" style="text-align: center;"><i class="fas fa-exclamation-triangle"></i></div>
        <div style="text-align: center;" class="content">Be sure that all fields are filled correctly.</div>
        <div style="text-align: center;" class="closing" onclick="Cls(event)">Close</div>
    </div>

    <!-- Script -->
    <script src="c.js"></script>
</body>

</html>
